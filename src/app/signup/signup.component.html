<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container-fluid bg">


  <div class="col-md-5">

    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <h4 class="card-title mt-3 text-center">Create Account</h4>
        <form action="">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="User Id" type="text" required>

          </div> <!-- form-group// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-user-md"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Job Title" type="text" required>
          </div> <!-- form-group end.// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-address-card"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="First Name" type="text" required>
          </div> <!-- form-group end.// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-address-card"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Last Name" type="text" required>
          </div> <!-- form-group end.// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Employee Code" type="text" required>
          </div> <!-- form-group end.// -->
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-map"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Region" type="text" required>
          </div> <!-- form-group end.// -->

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
            </div>

            <input name="" class="form-control" placeholder="Phone number" type="number" required>
          </div> <!-- form-group// -->

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input name="" class="form-control" placeholder="Email address" type="email" required>
          </div> <!-- form-group// -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
          </div> <!-- form-group// -->

        </form>
      </article>
    </div> <!-- card.// -->

  </div>
</div>
<!--container end.//-->
